<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
 
  <title>Calculadora</title>

  <script type="module" src="./dist/index.js" defer></script>
</head>

<body class="vh-100 d-flex align-items-center">

  <div class="container p-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-4 text-center">
        <h1 class="title fw-bolder">Calculadora</h1>

        <div class="form-group mb-3">
          <label for="primeiroNumero" class="form-label fs-5">Primeiro Número</label>
          <input id="primeiroNumero" type="number" value="0" class="form-control text-center">
        </div>
        
        <div class="form-group mb-3">
          <label for="operador" class="form-label fs-5">Operador</label>
          <select  id="operador" class="form-select text-center">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
       

        <div class="form-group mb-3">
          <label for="segundoNumero" class="form-label fs-5">Segundo Número</label>
          <input id="segundoNumero" type="number" value="0" class="form-control text-center">
        </div>

        <table id="tabela"></table>

        <button id="btnLimpar" type="button" class="btn btn-outline-primary px-5">Limpar</button>
        <button id="btnCalcular" type="button" class="btn btn-primary px-5">Calcular</button>

        <p id="txtResultado" class="fs-5 mt-5"></p>
  
      </div>
      
      <div class="col">
        <div id="historico" class="d-none col-3 flex-column text-center">
        </div>
      </div>
    </div>
  </div>
      
</body>
</html>
